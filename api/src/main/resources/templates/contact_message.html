<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>New Contact Message</title>
    <style>
        body { font-family: Arial, sans-serif; color: #222; }
        .card { max-width: 640px; margin: 10px auto; padding: 16px; border: 1px solid #ddd; border-radius: 8px; }
        .label { color: #555; font-size: 12px; }
        .value { font-size: 14px; margin-bottom: 8px; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
<div class="card">
    <h2>New Contact Message</h2>
    <div class="label">From</div>
    <div class="value" th:text="${name} + ' <' + ${email} + '>'"></div>

    <div class="label">Message</div>
    <pre th:text="${message}"></pre>
</div>
</body>
</html>
